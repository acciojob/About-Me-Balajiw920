<!-- main.html -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <img src="your_picture.jpg" class="img-thumbnail" alt="Your Picture">
        </div>
        <div class="col-md-8">
          <h1 class="text-primary">Your Name</h1>
          <p>Email: your_email@example.com</p>
          <p>Profile: Your Profile</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>About Me</h2>
          <p>Write something about yourself here</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Skills</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
          </div>
          <p class="text-primary">Skill 1: 90%</p>
          <p class="text-danger">Skill 2: 75%</p>
          <p class="text-warning">Skill 3: 60%</p>
        </div>
      </div>
    </div>
  </body>
</html>
